<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器-hly</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/play.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<div class="header">
    <h1 class="logo">
        <a href="#">TS音乐</a>
    </h1>

    <ul class="register">
        <li>登录</li>
        <li>设置</li>

    </ul>

</div>
<hr>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_left_top">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span class="del_allList"><i></i>清空列表</span>

            </div>
            <div class="content_left_list" data-mcs-theme="minimal-dark">
                <ul class="list_ul">
                    <li class="list_title">
                        <div class="list_checkBox"><i></i></div>
                        <div class="list_Number"></div>
                        <div class="list_Name">歌名</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_Time">时长</div>
                    </li>

                </ul>
            </div>

        </div>
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;" class="song_info_pic">
                    <img src="" alt="">
                </a>
                <div class="song_info_name">歌曲名称：
                    <a href="javascript:;">无音乐</a>
                </div>
                <div class="song_info_singer">歌手名：
                    <a href="javascript:;">无音乐</a>
                </div>
                <div class="song_info_album">专辑名：
                    <a href="javascript:;">无音乐</a>
                </div>
                
            </div>
            <div class="song_lyrics_container">
                <ul class="song_lyrics"></ul>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <div class="footer_in">
        <a href="javascript:;" class="music_pre"></a>
        <a href="javascript:;" class="music_play"></a>
        <a href="javascript:;" class="music_next"></a>
        <div class="music_progress_info">
            <div class="music_info_top">
                <div class="music_progress_name">Alarm / Anne-Marie</div>
                <div class="music_progress_time">00:00 / 03:50</div>
            </div>_
            <div class="music_info_bottom">
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_fav"></a>
        <a href="javascript:;" class="music_down"></a>
        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only"></a>

        <div class="music_voice_info">
            <a href="javascript:;" class="music_voice_pic"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="music_bg"></div>
<div class="music_bg_mask"></div>
<audio src=""></audio>
<div class="only_lyrics_container">
    <ul class="only_lyrics"></ul>
</div>
</body>
</html>
